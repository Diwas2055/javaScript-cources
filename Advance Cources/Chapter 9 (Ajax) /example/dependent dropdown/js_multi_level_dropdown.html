<html>
  <head>
    <title>JavaScript Multi Level DropDown</title>
    <style>
      select {
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 1px solid dodgerblue;
      }

      label {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <label>State</label><br />
    <select id="state"></select
    ><br />
    <div id="district_div">
      <label>District</label><br />
      <select id="district"></select
      ><br />
    </div>
    <div id="city_div">
      <label>City</label><br />
      <select id="city"></select
      ><br />
    </div>
    <script src="js_multi_level_dropdown.js"></script>
  </body>
</html>
